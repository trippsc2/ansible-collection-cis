---
argument_specs:
  main:
    short_description: Windows Server 2022 CIS Benchmarks
    description:
      - This role applies the CIS Benchmark hardening steps on Windows Server 2022 machines. It is based on the CIS Benchmark for Windows Server 2022, v3.0.0.
    author:
      - Jim Tarpley
    options:
      w2022cis_skip_reboot:
        type: bool
        required: false
        default: true
        description:
          - Whether to skip the rebooting the machine.
      w2022cis_level:
        type: int
        required: false
        default: 3
        choices:
          - 1
          - 2
          - 3
        description:
          - The CIS Benchmark level to apply.
          - Level 3 refers to Next Generation Windows Security (NGWS) benchmarks.
      w2022cis_is_template:
        type: bool
        required: false
        default: false
        description:
          - Whether to apply the CIS Benchmark as a template.
          - If true, only apply the benchmarks that apply to standalone, domain members, and domain controllers are applied.
      w2022cis_rule_1_1_1_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether to enable rule 1.1.1.
